<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="background" style="position:absolute; width:100%; height:100%; z-index:-1">    
  <img src="./media/background.jpg" height="100%" width="100%"/>    
  </div>
      <div class="signup-main">
          <div class="form-title">注册</div>
              <form class="signup-form" method="post" action="login.html">
                <p>
                  <span class="require">*</span>
                  <label for="title" class="title">用户名:</label>
                    <input class="signup-input" name="username" type="text" placeholder="请输入用户名，含6-12个字符或数字">
                </p>
                <p>
                 <span class="require">*</span>
                  <label for="title" class="title">密  码:</label>
                    <input class="signup-input" name="userPassword" type="password" placeholder="请输入密码，含6-12个字符或数字">
                </p>
                <p>
                 <span class="require">*</span>
                  <label for="title" class="title">确认密码:</label>
                    <input class="signup-input" name="repassword" type="password" placeholder="请再次输入密码">
                    <p>
                <div class="input-submit">
                  <input type="submit" value="注册">
                </div>  
                <div class="note">
                  <a class="right" href="login.html"><span>登录账户</span></a>
                </div>
              </form>
      </div>
</body>

</html>
